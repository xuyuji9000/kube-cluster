- hosts: all
  become: yes
  vars:
    kube_version: 1.11.3-00
    docker_version: 17.03.3~ce-0~ubuntu-xenial
  tasks:

   - name: install APT Transport HTTPS
     apt:
       name: apt-transport-https
       state: present
       update_cache: true

   - name: Common CA certificates
     apt:
       name: ca-certificates
       state: present

   - name: command line tool for transferring data with URL syntax
     apt:
       name: curl
       state: present

   - name: manage the repositories that you install software from
     apt:
       name: software-properties-common
       state: present

   - name: add Docker apt-key
     apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present

   - name: add Docker' APT repository
     apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu xenial stable
      state: present
      filename: 'docker'

   - name: install Docker
     apt:
       name: docker-ce={{ docker_version }}
       state: present
       update_cache: true

   # - name: install APT Transport HTTPS
   #   apt:
   #     name: apt-transport-https
   #     state: present

   - name: add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

   - name: add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

   - name: install kubelet
     apt:
       name: kubelet={{ kube_version }}
       state: present
       update_cache: true

   - name: install kubeadm
     apt:
       name: kubeadm={{ kube_version }}
       state: present

- hosts: master
  become: yes
  tasks:
   - name: install kubectl={{ kube_version }}
     apt:
       name: kubectl
       state: present